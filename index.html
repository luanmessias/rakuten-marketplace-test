<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./resource/css/test.css">
    <link rel="stylesheet" type="text/css" href="./resource/css/main.css">
    <title>Document</title>

    <!-- Data -->
    <script type="text/javascript" src="./resource/js/data.js"></script>
    <!-- AngularJS -->
    <script type="text/javascript" src="./resource/angular/angular.min.js"></script>
    <script type="text/javascript" src="./resource/angular/angular-animate.min.js"></script>
    <script type="text/javascript" src="./resource/angular/angular-sanitize.min.js"></script>
    <!-- Jquery -->
    <script type="text/javascript" src="./resource/jquery/jquery-1.8.3.min.js"></script>
    <!-- Elevate Zoom -->
    <script type="text/javascript" src="./resource/elevatezoom/jquery.elevatezoom.js"></script>
    <!-- App -->
    <script type="text/javascript" src="./resource/js/app.js"></script>
</head>

<body>

    <header>

    </header>

    <main class="product" ng-app="mktApp" ng-controller="rkCtrl">

        <div class="product__col">
            <div class="mainPhoto">
                <div class="mainPhoto__zoom">
                    <iframe class="mainPhoto__zoom__video" width="100%" height="100%" ng-src="prodVideo" ng-show="showVideo"></iframe>
                    <img class="mainPhoto__zoom__photo" data-zoom-image="{{ prodPhotoLarge }}" ng-src="{{ prodPhotoMedium }}" err-src="{{ photoUnavailable.detail }}">
                </div>
            </div>

            <div id="thumbs" class="thumbs">
                <a class="thumbs__item" data-image="{{ prodThumb.detail }}" data-zoom-image="{{ prodThumb.extended }}" ng-repeat="prodThumb in prodThumbs">
                    <img class="thumbs__item__photo" ng-click="activePhoto()"  ng-src="{{ prodThumb.thumb }}" err-src="{{ photoUnavailable.thumb }}">
                </a>
                <div class="thumbs__item" ng-click="activeVideo()">
                    <i class="thumbs__item__video fab fa-youtube"></i>
                </div>
            </div>

        </div>

        <div class="product__col">

        </div>

    </main>

    <footer>

    </footer>
</body>

</html>
